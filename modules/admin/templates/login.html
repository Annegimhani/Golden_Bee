<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFC107 0%, #FFD54F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 35px;
            font-size: 32px;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #FFC107, #FFD54F);
            border-radius: 2px;
            animation: expandWidth 0.8s ease-out 0.3s both;
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 60px;
            }
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            margin-top: 15px;
            transition: color 0.3s;
        }

        .input-group {
            position: relative;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
            outline: none;
        }

        input:focus {
            border-color: #FFC107;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2);
        }

        input::placeholder {
            color: #aaa;
        }

        .btn {
            margin-top: 25px;
            padding: 15px;
            background: linear-gradient(135deg, #FFC107 0%, #FFD54F 100%);
            color: #333;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .hint {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .hint a {
            color: #FFC107;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .hint a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #FFC107;
            transition: width 0.3s;
        }

        .hint a:hover::after {
            width: 100%;
        }

        .hint a:hover {
            color: #FFB300;
        }

        /* Input icon animation */
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 18px;
            transition: all 0.3s;
            pointer-events: none;
        }

        input:focus ~ .input-icon {
            color: #FFC107;
            transform: translateY(-50%) scale(1.1);
        }

        /* Loading animation for button */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #333;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 40px 30px;
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <div class="card">
        <h2>Admin Login</h2>
        <form method="POST" class="form" id="loginForm">
            <label for="username">Username</label>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Enter username" required>
                <span class="input-icon">ðŸ‘¤</span>
            </div>

            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <span class="input-icon">ðŸ”’</span>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span>Login</span>
            </button>

            <p class="hint">
                No account? <a href="#" id="registerLink">Register</a>
            </p>
        </form>
    </div>

    <script>
        // Form submission animation
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(e) {
            // Remove the preventDefault if you want the form to actually submit
            // e.preventDefault();
            
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Remove loading state after 2 seconds (for demo purposes)
            // In production, this would be removed when the server responds
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }, 2000);
        });

        // Input focus animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Shake animation for invalid login (example)
        function shakeCard() {
            const card = document.querySelector('.card');
            card.style.animation = 'none';
            setTimeout(() => {
                card.style.animation = 'shake 0.5s';
            }, 10);
        }

        // Add shake keyframes dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Prevent default register link behavior (update with your actual URL)
        document.getElementById('registerLink').addEventListener('click', function(e) {
            // Uncomment the line below if you want to prevent navigation for demo
            // e.preventDefault();
            
            // Add your navigation logic here
            // window.location.href = 'your-register-url';
        });
    </script>
</body>
</html>
