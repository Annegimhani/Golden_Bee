<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Update Stock Item</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <!-- Category Dropdown -->
            <div class="mb-3">
                <label for="category_id" class="form-label">Category:</label>
                <select id="category_id" name="category_id" class="form-select" required>
                    <option value="">Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_id }}" 
                                {% if category.category_id == stock_item.category_id %}selected{% endif %}>
                            {{ category.category_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Product Dropdown -->
            <div class="mb-3">
                <label for="product_id" class="form-label">Product:</label>
                <select id="product_id" name="product_id" class="form-select" required>
                    <option value="">Select Product</option>
                    {% for product in products %}
                        <option value="{{ product.product_id }}" 
                                {% if product.product_id == stock_item.product_id %}selected{% endif %}>
                            {{ product.product_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Unit Price -->
            <div class="mb-3">
                <label for="unit_price" class="form-label">Unit Price:</label>
                <input type="number" id="unit_price" name="unit_price" class="form-control" 
                       value="{{ stock_item.unit_price }}" step="0.01" min="0" required>
            </div>

            <!-- Variant Size -->
            <div class="mb-3">
                <label for="variant_size" class="form-label">Variant Size:</label>
                <input type="text" id="variant_size" name="variant_size" class="form-control" 
                       value="{{ stock_item.variant_size }}" required>
            </div>

            <!-- Shelf Life Days -->
            <div class="mb-3">
                <label for="shelf_life_days" class="form-label">Shelf Life (in days):</label>
                <input type="number" id="shelf_life_days" name="shelf_life_days" class="form-control" 
                       value="{{ stock_item.shelf_life_days }}" min="1" required>
            </div>

            <!-- Quantity -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" 
                       value="{{ stock_item.quantity }}" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Stock</button>
            <a href="{{ url_for('stock_mgmt.manage_stock') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        // Update product dropdown when category changes
        document.getElementById('category_id').addEventListener('change', function() {
            const categoryId = this.value;
            const productSelect = document.getElementById('product_id');
            
            // Reset product dropdown
            productSelect.innerHTML = '<option value="">Select Product</option>';
            
            if (categoryId) {
                // Fetch products for selected category
                fetch('/admin/get_products/' + categoryId)
                    .then(response => response.json())
                    .then(data => {
                        if (data.products && data.products.length > 0) {
                            data.products.forEach(product => {
                                const option = document.createElement('option');
                                option.value = product.product_id;
                                option.textContent = product.product_name;
                                productSelect.appendChild(option);
                            });
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
