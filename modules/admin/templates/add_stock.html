<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .alert { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Stock</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('stock_mgmt.add_stock') }}">
            <div class="mb-3">
                <label for="category_id" class="form-label">Category *</label>
                <select name="category_id" id="category_id" class="form-select" required onchange="fetchProducts()">
                    <option value="">Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_id }}">
                            {{ category.category_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="product_id" class="form-label">Product *</label>
                <select name="product_id" id="product_id" class="form-select" required onchange="fetchProductDetails()">
                    <option value="">Select Product</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="unit_price" class="form-label">Unit Price *</label>
                <input type="number" name="unit_price" id="unit_price" class="form-control" 
                       step="0.01" min="0" required>
            </div>

            <div class="mb-3">
                <label for="variant_size" class="form-label">Variant Size</label>
                <input type="text" name="variant_size" id="variant_size" class="form-control">
            </div>

            <div class="mb-3">
                <label for="shelf_life_days" class="form-label">Shelf Life (Days)</label>
                <input type="number" name="shelf_life_days" id="shelf_life_days" class="form-control" min="1">
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity *</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Stock</button>
            <a href="{{ url_for('stock_mgmt.manage_stock') }}" class="btn btn-secondary">Back to Manage Stock</a>
        </form>
    </div>

    <script>
        function fetchProducts() {
            var category_id = document.getElementById('category_id').value;
            var productSelect = document.getElementById('product_id');
            
            productSelect.innerHTML = '<option value="">Select Product</option>';
            
            if (category_id) {
                fetch('/admin/get_products/' + category_id)
                    .then(response => response.json())
                    .then(data => {
                        if (data.products && data.products.length > 0) {
                            data.products.forEach(function(product) {
                                var option = document.createElement('option');
                                option.value = product.product_id;
                                option.textContent = product.product_name;
                                productSelect.appendChild(option);
                            });
                        } else {
                            var option = document.createElement('option');
                            option.value = '';
                            option.textContent = 'No products available';
                            productSelect.appendChild(option);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }
        
        function fetchProductDetails() {
            var product_id = document.getElementById('product_id').value;
            
            if (product_id) {
                fetch('/admin/get_product_details/' + product_id)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Auto-fill the form with product details
                            document.getElementById('unit_price').value = data.unit_price || '';
                            document.getElementById('variant_size').value = data.variant_size || '';
                            document.getElementById('shelf_life_days').value = data.shelf_life_days || '';
                            
                            // Set the category dropdown if not already set
                            var categorySelect = document.getElementById('category_id');
                            if (!categorySelect.value && data.category_id) {
                                categorySelect.value = data.category_id;
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }
    </script>
</body>
</html>
